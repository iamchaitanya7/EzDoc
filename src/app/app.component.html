<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzDoc Portal - Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .logo {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #4A47A3;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background: #4A47A3;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { width: 0; }
            to { width: 100%; }
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        .admin-btn {
            padding: 8px 16px;
            border: 2px solid #4A47A3;
            border-radius: 20px;
            background: transparent;
            color: #4A47A3;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: #4A47A3;
            color: white;
        }

        .cta-btn {
            padding: 8px 24px;
            background: #6776F5;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            background: #4A47A3;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 20px;
            }

            .nav-links {
                flex-direction: column;
                text-align: center;
            }

            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <nav>
        <img src="assets/images/logos/EzDoc1.png" alt="EzDoc Logo" class="logo">
        <div class="nav-links">
            <a [routerLink]="['/welcome']" class="active">Home</a>
            <a [routerLink]="['/doctors']">All Doctors</a>
            <a [routerLink]="['/about']">About</a>
            <a [routerLink]="['/contact']">Contact</a>
        </div>
        <div class="btn-container">
            <button class="admin-btn" [routerLink]="['/login']">Login</button>
            <button class="cta-btn" [routerLink]="['/register']">Register</button>
        </div>
    </nav>

    <router-outlet></router-outlet>

</body>
</html>
