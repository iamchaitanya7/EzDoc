<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EzDoc Portal - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    
    .welcome-card {
      text-align: center;
      padding: 50px 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      max-width: 1000px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #4a47a3;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-admin { background: #3f51b5; }
    .btn-doctor { background: #009688; }
    .btn-patient { background: #f44336; }

    .highlight-section {
      margin-top: 40px;
      font-size: 1rem;
      color: #444;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .btn { padding: 12px 24px; }
      .logo { width: 250px; }
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <img src="assets/images/logos/EzDoc1.png" alt="EzDoc Logo" class="logo">
    <h1>Welcome to EzDoc Portal</h1>
    <p>Your one-stop solution for hassle-free doctor appointments and efficient scheduling.</p>

    <div class="button-container">
      <button class="btn btn-admin" [routerLink]="['/login']">Admin Login</button>
      <button class="btn btn-doctor" [routerLink]="['/login']">Doctor Login</button>
      <button class="btn btn-patient" [routerLink]="['/login']">Patient Login</button>
    </div>
  </div>

  <router-outlet></router-outlet>
</body>
</html>
