<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EzDoc Portal - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      margin: 130px auto; /* Adjust margin to align with the navbar */
      max-width: 500px;
      padding: 20px;
    }

    .login-card {
      text-align: center;
      padding: 50px 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2rem;
      color: #4a47a3;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      color: #444;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 1px;
      background: #f3f3f3;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #3f51b5;
      box-shadow: 0 0 8px rgba(84, 104, 220, 0.6);
    }

    .input-group input:focus {
      box-shadow: 0 0 8px rgba(63, 81, 181, 0.6);
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #3f51b5;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .link {
      display: block;
      margin-top: 20px;
      color: #2575fc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .link:hover {
      color: #4a47a3;
    }

    @media (max-width: 768px) {
      h2 { font-size: 1.8rem; }
      .btn-submit { padding: 12px; }
      .logo { width: 100px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <img src="assets/images/logos/EzDoc1.png" alt="EzDoc Logo" class="logo">
      <h2>Login</h2>
      
      <form action="#" method="POST">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-submit">Login</button>
      </form>

      <a href="#" class="link">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
